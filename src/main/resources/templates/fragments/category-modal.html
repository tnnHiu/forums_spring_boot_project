<div th:fragment="category-modal">
    <!-- Modal Thêm Danh Mục -->
    <div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/admin/categories/add}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addCategoryModalLabel">Thêm Danh Mục</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Tên Danh Mục</label>
                            <input type="text" class="form-control" name="categoryName" placeholder="Nhập tên danh mục"
                                   required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mô Tả</label>
                            <input type="text" class="form-control" name="description" placeholder="Nhập mô tả"
                                   required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-primary">Lưu</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Lặp qua danh sách danh mục để tạo modal tương ứng -->
    <th:block th:each="categoryDTO : ${categoryDTOs}">
        <div class="modal fade" th:id="'editCategoryModal' + ${categoryDTO.categoryId}" tabindex="-1"
             aria-labelledby="editCategoryModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form th:action="@{/admin/categories/update/{id}(id=${categoryDTO.categoryId})}" method="post">
                        <div class="modal-header">
                            <h5 class="modal-title">Sửa Danh Mục</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" name="categoryId" th:value="${categoryDTO.categoryId}">

                            <div class="mb-3">
                                <label class="form-label">Tên Danh Mục</label>
                                <input type="text" class="form-control" name="categoryName"
                                       th:value="${categoryDTO.categoryName}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Mô Tả</label>
                                <input type="text" class="form-control" name="description"
                                       th:value="${categoryDTO.description}" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                            <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </th:block>
</div>
