<div th:fragment="hashtag-modal">
  <!-- Modal Thêm Hashtag -->
  <div class="modal fade" id="addHashtagModal" tabindex="-1" aria-labelledby="addHashtagModalLabel"
       aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form th:action="@{/admin/hashtags/add}" method="post">
          <div class="modal-header">
            <h5 class="modal-title" id="addHashtagModalLabel">Thêm Hashtag</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Tên Hashtag</label>
              <input type="text" class="form-control" name="hashtagName" placeholder="Nhập tên hashtag"
                     required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
            <button type="submit" class="btn btn-primary">Lưu</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal Sửa Hashtag -->
  <th:block th:each="hashtag : ${hashtags}">
    <div class="modal fade" th:id="'editHashtagModal' + ${hashtag.id}" tabindex="-1"
         aria-labelledby="editHashtagModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form th:action="@{/admin/hashtags/update/{id}(id=${hashtag.id})}" method="post">
            <div class="modal-header">
              <h5 class="modal-title">Sửa Hashtag</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input type="hidden" name="id" th:value="${hashtag.id}">
              <div class="mb-3">
                <label class="form-label">Tên Hashtag</label>
                <input type="text" class="form-control" name="hashtagName"
                       th:value="${hashtag.hashtagName}" required>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
              <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </th:block>
</div>
