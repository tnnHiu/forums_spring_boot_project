<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Đăng nhập</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/bootstrap-5.3.3-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<section class="p-3 p-md-4 p-xl-5">
    <div class="container">
        <div class="card border-light-subtle shadow-sm">
            <div class="row g-0">
                <div class="col-12 col-md-6 text-bg-primary">
                    <div class="d-flex align-items-center justify-content-center h-100">
                        <div class="col-10 col-xl-8 py-3">
                            <!-- Thêm src cho ảnh -->
                            <img class="img-fluid rounded mb-4" loading="lazy" width="245" height="80" alt="Logo"
                                 th:src="@{/images/logo.png}">
                            <hr class="border-primary-subtle mb-4">
                            <h2 class="h1 mb-4">Vào bếp không khó.</h2>
                            <p class="lead m-0">Chúng tôi mang đến những công thức nấu ăn độc đáo giúp bữa ăn của gia
                                đình bạn đa dạng hơn.</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-5">
                                    <h2>Chào mừng bạn trở lại!</h2>
                                </div>
                            </div>
                        </div>
                        <form th:action="@{/auth/login}" th:object="${loginDto}" method="POST">
                            <div class="row gy-3 gy-md-4 overflow-hidden">
                                <div class="col-12">
                                    <label for="email" class="form-label">Email <span
                                            class="text-danger">*</span></label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}"
                                           placeholder="Nhập email" required>
                                </div>
                                <div class="col-12">
                                    <label for="password" class="form-label">Mật khẩu <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control" id="password" th:field="*{password}"
                                           placeholder="Nhập mật khẩu" required>
                                </div>
                                <div class="col-12">
                                    <div class="d-flex align-items-center justify-content-between">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="rememberMe">
                                            <label class="form-check-label text-secondary" for="rememberMe">Ghi nhớ đăng
                                                nhập</label>
                                        </div>
                                        <a href="#" class="link-secondary text-decoration-none">Quên mật khẩu</a>
                                    </div>
                                </div>
                                <div class="col-12 text-center">
                                    <button class="btn btn-primary" type="submit">Đăng nhập</button>
                                </div>
                                <div class="col-12 text-center">
                                    <p th:if="${error}" th:text="${error}" class="text-danger mt-2"></p>
                                </div>
                            </div>
                        </form>
                        <div class="row">
                            <div class="col-12 text-center">
                                <hr class="mt-5 mb-4 border-secondary-subtle">
                                <div>
                                    <a th:href="@{/auth/register}" class="link-secondary text-decoration-none">Tạo tài khoản mới</a>                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="social-login text-center mt-4">
                                    <span class="d-block mb-2 social-label">Đăng nhập bằng</span>
                                    <ul class="socials list-unstyled d-flex justify-content-center gap-3">
                                        <li><a href="#" class="btn btn-outline-primary"><i
                                                class="zmdi zmdi-facebook"></i> Facebook</a></li>
                                        <li><a href="#" class="btn btn-outline-danger"><i class="zmdi zmdi-google"></i>
                                            Google</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
