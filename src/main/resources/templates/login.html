<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Font Awesome for icons (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Optional: Add some custom styling */
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .login-container {
            max-width: 400px; /* Limit the width of the login form */
            margin: 0 auto; /* Center the form horizontally */
            margin-top: 50px; /* Add some top margin */
            padding: 20px;
            background-color: #fff; /* White background for the form */
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4 login-container">  <!-- Added the login-container class -->
            <h2 class="text-center mt-5">Login</h2>

            <!-- Display error message (if any) -->
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Invalid username or password.
            </div>

            <!-- Display logout message (if any) -->
            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                You have been logged out.
            </div>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Email</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Nhập email" required> <!-- Added 'required' -->
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" required> <!-- Added 'required' -->
                </div>

                <div class="mb-3 form-check"> <!-- Added remember me checkbox -->
                    <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                    <label class="form-check-label" for="remember-me">Remember me</label>
                </div>


                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <p class="mt-3 text-center">
                <a th:href="@{/forgot-password}">Forgot password?</a> <!-- Added forgot password link -->
            </p>

            <p class="mt-3 text-center">Chưa có tài khoản? <a th:href="@{/register}">Đăng ký</a></p>

            <!-- Social Login (Optional - Requires additional configuration) -->
            <div class="text-center mt-4">
                <p>Or login with:</p>
                <a href="/oauth2/authorization/google" class="btn btn-outline-danger me-2"><i class="fab fa-google"></i> Google</a>
                <a href="/oauth2/authorization/facebook" class="btn btn-outline-primary"><i class="fab fa-facebook-f"></i> Facebook</a>
            </div>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
