<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Đăng ký</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Đường dẫn tới Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <!-- Font Awesome (nếu bạn muốn dùng icon) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
<section class="p-3 p-md-4 p-xl-5">
    <div class="container">
        <div class="card border-light-subtle shadow-sm">
            <div class="row g-0">
                <!-- Cột bên trái: thông tin & hình ảnh -->
                <div class="col-12 col-md-6 text-bg-primary">
                    <div class="d-flex align-items-center justify-content-center h-100">
                        <div class="col-10 col-xl-8 py-3">
                            <img class="img-fluid rounded mb-4" loading="lazy" src="../assets/img/logo.png" width="245" height="80" alt="Logo">  <!-- Thay logo.png bằng đường dẫn ảnh logo của bạn -->
                            <hr class="border-primary-subtle mb-4">
                            <h2 class="h1 mb-4">Xin chào!</h2>
                            <p class="lead m-0">Đăng ký để khám phá những công thức nấu ăn tuyệt vời và sáng tạo cho bữa ăn của gia đình bạn.</p>
                        </div>
                    </div>
                </div>
                <!-- Cột bên phải: form đăng ký -->
                <div class="col-12 col-md-6">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-5">
                                    <h2>Đăng ký tài khoản</h2>
                                </div>
                            </div>
                        </div>

                        <!-- Hiển thị thông báo lỗi (nếu có) -->
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <p th:text="${error}"></p>
                        </div>

                        <!-- Form đăng ký -->
                        <form th:action="@{/register}" th:object="${userDto}" method="post">
                            <div class="row gy-3 gy-md-4 overflow-hidden">
                                <div class="col-12">
                                    <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" th:field="*{username}" id="username" placeholder="Nhập username" required>
                                </div>
                                <div class="col-12">
                                    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="Nhập email" required>
                                </div>
                                <div class="col-12">
                                    <label for="password" class="form-label">Mật khẩu <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Nhập mật khẩu" required>
                                </div>
                                <!--  <div class="col-12">
                                      <label for="confirm_password" class="form-label">Xác nhận mật khẩu <span class="text-danger">*</span></label>
                                      <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Xác nhận mật khẩu" required>
                                  </div> -->

                                <div class="col-12 text-center">
                                    <button class="btn btn-primary" type="submit">Đăng ký</button>
                                </div>
                            </div>
                        </form>
                        <div class="row">
                            <div class="col-12 text-center">
                                <hr class="mt-5 mb-4 border-secondary-subtle">
                                <div>
                                    <span class="link-secondary text-decoration-none">Đã có tài khoản? <a th:href="@{/login}">Đăng nhập ngay</a></span>
                                </div>
                            </div>
                        </div>
                        <!-- Đăng ký qua mạng xã hội -->
                        <div class="row">
                            <div class="col-12">
                                <div class="social-login text-center mt-4">
                                    <span class="d-block mb-2 social-label">Đăng ký bằng</span>
                                    <ul class="socials list-unstyled d-flex justify-content-center gap-3">
                                        <li>
                                            <a href="#" class="btn btn-outline-primary">
                                                <i class="fab fa-facebook-f"></i>  Facebook
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#" class="btn btn-outline-danger">
                                                <i class="fab fa-google"></i>  Google
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <!-- Kết thúc form -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script type="text/javascript">
    // Your JavaScript here
</script>
</body>
</html>
