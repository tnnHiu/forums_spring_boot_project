<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Đăng ký</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
<section class="p-3 p-md-4 p-xl-5">
  <div class="container">
    <div class="card border-light-subtle shadow-sm">
      <div class="row g-0">
        <!-- Cột trái -->
        <div class="col-12 col-md-6 text-bg-primary">
          <div class="d-flex align-items-center justify-content-center h-100">
            <div class="col-10 col-xl-8 py-3">
              <img class="img-fluid rounded mb-4" loading="lazy" src="../assets/img/" width="245" height="80" alt="Logo is here.">
              <hr class="border-primary-subtle mb-4">
              <h2 class="h1 mb-4">Xin chào!</h2>
              <p class="lead m-0">Đăng ký để khám phá những công thức nấu ăn tuyệt vời và sáng tạo cho bữa ăn của gia đình bạn.</p>
            </div>
          </div>
        </div>
        <!-- Cột phải -->
        <div class="col-12 col-md-6">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="row">
              <div class="col-12">
                <div class="mb-5">
                  <h2>Đăng ký tài khoản</h2>
                </div>
              </div>
            </div>
            <!-- Form đăng ký -->
            <form th:action="@{/register}" th:object="${user}" method="post">
              <div class="row gy-3 gy-md-4 overflow-hidden">
                <div class="col-12">
                  <label for="name" class="form-label">Họ và tên <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="name" th:field="*{username}" required>
                </div>
                <div class="col-12">
                  <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                  <input type="email" class="form-control" id="email" th:field="*{email}" required>
                </div>
                <div class="col-12">
                  <label for="password" class="form-label">Mật khẩu <span class="text-danger">*</span></label>
                  <input type="password" class="form-control" id="password" th:field="*{password}" required>
                </div>
                <div class="col-12">
                  <label for="confirm_password" class="form-label">Xác nhận mật khẩu <span class="text-danger">*</span></label>
                  <input type="password" class="form-control" id="confirm_password" th:field="*{confirmPassword}" required>
                </div>
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                <div class="col-12 text-center">
                  <button class="btn btn-primary" type="submit">Đăng ký</button>
                </div>
              </div>
            </form>
            <!-- Liên kết đăng nhập -->
            <div class="row">
              <div class="col-12 text-center">
                <hr class="mt-5 mb-4 border-secondary-subtle">
                <div>
                  <span class="link-secondary text-decoration-none">Đã có tài khoản? <a href="sign-in.html">Đăng nhập ngay</a></span>
                </div>
              </div>
            </div>
            <!-- Đăng ký bằng mạng xã hội -->
            <div class="row">
              <div class="col-12">
                <div class="social-login text-center mt-4">
                  <span class="d-block mb-2 social-label">Đăng ký bằng</span>
                  <ul class="socials list-unstyled d-flex justify-content-center gap-3">
                    <li><a href="#" class="btn btn-outline-primary"><i class="fab fa-facebook-f"></i> Facebook</a></li>
                    <li><a href="#" class="btn btn-outline-danger"><i class="fab fa-google"></i> Google</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript">
  // Thêm JavaScript nếu cần
</script>
</body>
</html>
