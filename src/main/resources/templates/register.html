<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link rel="stylesheet" th:href="@{/bootstrap-5.3.3-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<section class="p-3 p-md-4 p-xl-5">
    <div class="container">
        <div class="card border-light-subtle shadow-sm">
            <div class="row g-0">
                <!-- Cột trái -->
                <div class="col-12 col-md-6 text-bg-primary">
                    <div class="d-flex align-items-center justify-content-center h-100">
                        <div class="col-10 col-xl-8 py-3 text-white">
                            <img class="img-fluid rounded mb-4" loading="lazy" th:src="@{/assets/img/logo.png}"
                                 width="245" height="80" alt="Logo">
                            <hr class="border-primary-subtle mb-4">
                            <h2 class="h1 mb-4">Xin chào!</h2>
                            <p class="lead m-0">Đăng ký để khám phá những công thức nấu ăn tuyệt vời và sáng tạo cho bữa
                                ăn của gia đình bạn.</p>
                        </div>
                    </div>
                </div>
                <!-- Cột phải -->
                <div class="col-12 col-md-6">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                        <div class="mb-5">
                            <h2>Đăng ký tài khoản</h2>
                        </div>
                        <form th:action="@{/register}" th:object="${registerDTO}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                            <div class="row gy-3 gy-md-4 overflow-hidden">
                                <div class="col-12">
                                    <label class="form-label">Họ và tên</label>
                                    <input type="text" class="form-control" th:field="*{username}"/>
                                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                                       class="text-danger"></p>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" th:field="*{email}"/>
                                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                       class="text-danger"></p>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Mật khẩu</label>
                                    <input type="password" class="form-control" th:field="*{password}"/>
                                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                       class="text-danger"></p>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Xác nhận mật khẩu</label>
                                    <input type="password" class="form-control" th:field="*{confirmPassword}"/>
                                    <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
                                       class="text-danger"></p>
                                </div>
                                <div class="col-12 text-center">
                                    <button type="submit" class="btn btn-primary">Đăng ký</button>
                                </div>
                            </div>
                        </form>
                        <div class="text-center mt-4" th:if="${success}">
                            <strong>Đăng ký thành công!</strong>
                        </div>
                        <div class="text-center mt-4">
                            <hr class="mb-3 border-secondary-subtle">
                            <p class="text-muted">Đã có tài khoản? <a class="link-secondary text-decoration-none"
                                                                      th:href="@{/login}">Đăng
                                nhập ngay</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
