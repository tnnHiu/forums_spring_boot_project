<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đặt lại mật khẩu</title>
    <link rel="stylesheet" th:href="@{/bootstrap-5.3.3-dist/css/bootstrap.min.css}">
    <script th:src="@{/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/auth/auth.css}">
</head>
<body>
<section class="p-3 p-md-4 p-xl-5">
    <div class="container">
        <div class="card border rounded-5 p-3 bg-white shadow box-area">
            <div class="row g-0">
                <div class="col-12">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-5">
                                    <h2>Đặt lại mật khẩu</h2>
                                </div>
                            </div>
                        </div>
                        <form th:action="@{/reset-password}" method="post">
                            <input type="hidden" name="token" th:value="${token}">
                            <div class="row gy-3 gy-md-4 overflow-hidden">
                                <div class="col-12">
                                    <label for="password" class="form-label">Mật khẩu mới <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu mới" required>
                                </div>
                                <div class="col-12">
                                    <label for="confirmPassword" class="form-label">Xác nhận mật khẩu <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Xác nhận mật khẩu" required>
                                </div>
                                <div class="col-12 text-center">
                                    <button class="btn btn-primary" type="submit">Đặt lại mật khẩu</button>
                                </div>
                                <div class="col-12 text-center">
                                    <p th:if="${errorMessage}" class="text-danger mt-2" th:text="${errorMessage}"></p>
                                    <p th:if="${message}" class="text-success mt-2" th:text="${message}"></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
