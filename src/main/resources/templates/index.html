<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
</head>
<body>
<h1>Welcome</h1>

<h1 sec:authorize="isAuthenticated()">Hello User</h1>

    </form>
</div>
</body>
</html>
