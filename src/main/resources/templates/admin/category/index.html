<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Danh Mục</title>
    <link rel="icon" type="image/x-icon" th:href="@{/assets/imag/favicon.png}">
    <link rel="stylesheet" th:href="@{/bootstrap-5.3.3-dist/css/bootstrap.min.css}">
    <script th:src="@{/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" th:href="@{/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css}">
    <link rel="stylesheet" th:href="@{/css/admin-category.css}" media="screen" type="text/css" />
</head>
<body>
<div class="d-flex">

    <!-- Sidebar -->
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <!-- Main Content -->
    <div class="main-content flex-grow-1 p-4">
        <!-- Nút đóng/mở sidebar -->
        <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-2">
            <button id="toggleSidebar" class="btn btn-outline-primary">
                <i class="bi bi-list"></i>
            </button>
            <h4 class="text-primary">Quản Lý Danh Mục</h4>
            <div>
                <i class="bi bi-person-circle me-2"></i> Admin
            </div>
        </div>

        <!-- Nút thêm danh mục -->
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addCategoryModal">+ Thêm</button>

        <!-- Thanh tìm kiếm và lọc -->
        <div class="d-flex gap-2 mb-3">
            <input type="text" id="searchInput" class="form-control w-25" placeholder="Tìm kiếm..."
            onkeypress="if(event.key === 'Enter') performSearch()">
            <button class="btn btn-primary" id="searchButton" th:onclick="performSearch()">Tìm</button>
            <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#filterModal"><i
                    class="bi bi-funnel"></i> Lọc
            </button>
        </div>

        <!-- Bảng dữ liệu -->
        <table class="table table-striped table-hover text-center" id="categoryTable">
            <thead class="table-primary">
            <tr>
                <th>
                    Tên Danh Mục
                    <i class="bi bi-arrow-up sort-icon" data-column="0" data-order="asc"></i>
                    <i class="bi bi-arrow-down sort-icon" data-column="0" data-order="desc"></i>
                </th>
                <th>
                    Mô Tả
                    <i class="bi bi-arrow-up sort-icon" data-column="1" data-order="asc"></i>
                    <i class="bi bi-arrow-down sort-icon" data-column="1" data-order="desc"></i>
                </th>
                <th>
                    Ngày Tạo
                    <i class="bi bi-arrow-up sort-icon" data-column="2" data-order="asc"></i>
                    <i class="bi bi-arrow-down sort-icon" data-column="2" data-order="desc"></i>
                </th>
                <th>Hành Động</th>
            </tr>
            </thead>
            <tbody>
            <!-- Vòng lặp hiển thị danh sách -->
            <tr th:each="category : ${categories}">
                <td th:text="${category.categoryName}"></td>
                <td th:text="${category.description}"></td>
                <td th:text="${category.createdAt}"></td>
                <td>

                    <button class="btn btn-outline-primary btn-sm btn-action btn-view"
                            data-category-id="${category.categoryId}">
                        <i class="bi bi-eye"></i>
                    </button>
                    <button class="btn btn-outline-primary btn-sm btn-action btn-edit"
                            data-category-id="${category.categoryId}"
                            data-bs-toggle="modal"
                            data-bs-target="#editCategoryModal"
                            th:onclick="|openEditModal(${category.categoryId})|">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button class="btn btn-outline-danger btn-sm btn-action btn-delete"
                            th:data-category-id="${category.categoryId}"
                            th:onclick="'deleteCategory(' + ${category.categoryId} + ')'">
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- Phân trang -->
        <nav>
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/categories(page=${currentPage - 1}, keyword=${keyword})}">Previous</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${currentPage == i} ? 'active'">
                    <a class="page-link" th:href="@{/admin/categories(page=${i}, keyword=${keyword})}" th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/categories(page=${currentPage + 1}, keyword=${keyword})}">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<!-- Các modal thêm, sửa, xóa danh mục -->
<div th:replace="fragments/category-modal :: category-modal"></div>

<!-- Toast thông báo -->
<div th:replace="fragments/toast :: toast"></div>
<script th:src="@{/js/admin-category.js}"></script>
</body>
</html>
