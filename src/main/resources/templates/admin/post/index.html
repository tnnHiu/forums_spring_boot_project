<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản Lý Bài Đăng</title>
  <link rel="icon" type="image/x-icon" th:href="@{/assets/images/favicon.png}">
  <link rel="stylesheet" th:href="@{/bootstrap-5.3.3-dist/css/bootstrap.min.css}">
  <script th:src="@{/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js}"></script>
  <link rel="stylesheet" th:href="@{/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css}">
  <link rel="stylesheet" th:href="@{/css/admin-post.css}" media="screen" type="text/css"/>
</head>
<body>
<div class="d-flex">
  <!-- Sidebar -->
  <div th:replace="~{fragments/sidebar :: sidebar}"></div>

  <!-- Main Content -->
  <div class="main-content flex-grow-1 p-4">
    <!-- Nút đóng/mở sidebar -->
    <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-2">
      <button id="toggleSidebar" class="btn btn-outline-primary">
        <i class="bi bi-list"></i>
      </button>
      <h4 class="text-primary">Quản Lý Bài Đăng</h4>
      <div>
        <i class="bi bi-person-circle me-2"></i> Admin
      </div>
    </div>

    <!-- Nút thêm bài đăng -->
<!--    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addPostModal">+ Thêm</button>-->

    <!-- Thanh tìm kiếm -->
    <form th:action="@{/admin/posts}" method="get" class="d-flex gap-2 mb-3">
      <input type="text" name="keyword" class="form-control w-25" placeholder="Tìm kiếm..." th:value="${keyword}">
      <button type="submit" class="btn btn-primary">Tìm</button>
    </form>

    <!-- Bảng danh sách bài đăng -->
    <table class="table table-striped table-hover text-center">
      <!-- Add the new column to the header -->
      <thead class="table-primary">
      <tr>
        <th>Tiêu Đề</th>
        <th>Nội Dung</th>
        <th>Danh Mục</th>  <!-- New column for Category -->
        <th>Người Đăng</th>
        <th>Ngày Tạo</th>
        <th>Ngày Cập Nhật</th>
        <th>Trạng Thái</th>
        <th>Premium</th>  <!-- New column for Premium status -->
        <th>Hành Động</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="post : ${posts}">
        <td th:text="${#strings.length(post.title) > 30 ? #strings.substring(post.title,0,30) + '...' : post.title}"
            th:title="${post.title}"></td>
        <td th:text="${#strings.length(post.content) > 50 ? #strings.substring(post.content,0,50) + '...' : post.content}"
            th:title="${post.content}"></td>
        <td th:text="${post.categoryName}"></td>
        <td th:text="${post.userName}"></td>
        <td th:text="${#temporals.format(post.createdAt, 'dd/MM/yyyy')}"></td>
        <td th:text="${post.updatedAt != null ? #temporals.format(post.updatedAt, 'dd/MM/yyyy') : '-'}"></td>
        <td th:text="${post.statusName}"></td>
        <td>
          <span th:if="${post.isPremium == 1}" class="badge bg-warning">Premium</span>
          <span th:unless="${post.isPremium == 1}" class="badge bg-secondary">Free</span>
        </td>  <!-- New cell for Premium status with badge -->
        <td>
          <button class="btn btn-outline-primary btn-sm btn-action btn-view"
                  th:attr="data-post-id=${post.id}">
            <i class="bi bi-eye"></i>
          </button>
          <button class="btn btn-outline-primary btn-sm btn-action"
                  data-bs-toggle="modal"
                  th:attr="data-bs-target='#editPostModal' + ${post.id}">
            <i class="bi bi-pencil"></i>
          </button>
          <form th:action="@{/admin/posts/delete/{id}(id=${post.id})}" method="post"
                style="display:inline;"
                onsubmit="return confirm('Bạn có chắc chắn muốn xóa bài đăng này không?');">
            <input type="hidden" name="_method" value="delete">
            <button type="submit" class="btn btn-outline-danger btn-sm btn-action">
              <i class="bi bi-trash"></i>
            </button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>

    <!-- Phân trang -->
    <nav th:if="${totalPages > 1}">
      <ul class="pagination justify-content-center">
        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
          <a class="page-link"
             th:href="@{/admin/posts(page=${currentPage - 1}, keyword=${keyword != null ? keyword : ''})}">Previous</a>
        </li>
        <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
            th:classappend="${currentPage == i} ? 'active'">
          <a class="page-link"
             th:href="@{/admin/posts(page=${i}, keyword=${keyword != null ? keyword : ''})}"
             th:text="${i + 1}"></a>
        </li>
        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
          <a class="page-link"
             th:href="@{/admin/posts(page=${currentPage + 1}, keyword=${keyword != null ? keyword : ''})}">Next</a>
        </li>
      </ul>
    </nav>
  </div>
</div>

<!-- Modal -->
<div th:replace="~{fragments/post-modal :: post-modal}"></div>
<div th:replace="~{fragments/toast :: toast}"></div>

<!-- Scripts -->
<script th:src="@{/js/admin-post.js}"></script>

</body>
</html>
