<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Danh Mục</title>
<!--    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.png">-->
    <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/admin-report.css" media="screen" type="text/css">
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar border-end vh-100">
        <div class="p-3 text-center">
            <h4>Logo Icons</h4>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="bi bi-house-door"></i>
                    <span>DASHBOARD</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="bi bi-file-earmark-text"></i>
                    <span>BÀI VIẾT</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="bi bi-list-task"></i>
                    <span>DANH MỤC</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="bi bi-tags"></i>
                    <span>HASHTAG</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="bi bi-person"></i>
                    <span>TÀI KHOẢN</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link active">
                    <i class="bi bi-bar-chart"></i>
                    <span>BÁO CÁO</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content flex-grow-1 p-4">
        <!-- Nút đóng/mở sidebar -->
        <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-2">
            <button id="toggleSidebar" class="btn btn-outline-primary">
                <i class="bi bi-list"></i>
            </button>
            <h4 class="text-primary">Quản Lý Danh Mục</h4>
            <div>
                <i class="bi bi-person-circle me-2"></i> Admin
            </div>
        </div>

        <!-- Nút thêm danh mục -->
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addCategoryModal">+ Thêm</button>

        <!-- Thanh tìm kiếm và lọc -->
        <div class="d-flex gap-2 mb-3">
            <input type="text" id="searchInput" class="form-control w-25" placeholder="Tìm kiếm...">
            <button class="btn btn-outline-primary" onclick="filterTable()"><i class="bi bi-funnel"></i> Lọc</button>
            <button class="btn btn-outline-primary" onclick="sortTable(true)">A - Z</button>
            <button class="btn btn-outline-primary" onclick="sortTable(false)">Z - A</button>
        </div>

        <!-- Bảng dữ liệu -->
        <table class="table table-striped table-hover text-center" id="categoryTable">
            <thead class="table-primary">
            <tr>
                <th>Tên Danh Mục</th>
                <th>Số Lượng Bài Viết</th>
                <th>Mô Tả</th>
                <th>Hành Động</th>
            </tr>
            </thead>
            <tbody>
            <!-- Dữ liệu sẽ được thêm động bằng JavaScript -->
            </tbody>
        </table>

        <!-- Phân trang -->
        <nav>
            <ul class="pagination justify-content-center" id="pagination">
                <!-- Phân trang sẽ được thêm động bằng JavaScript -->
            </ul>
        </nav>
    </div>
</div>

<!-- Modal Thêm Danh Mục -->
<div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addCategoryModalLabel">Thêm Danh Mục</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="categoryForm">
                    <div class="mb-3">
                        <label class="form-label">Tên Danh Mục</label>
                        <input type="text" class="form-control" id="categoryName" placeholder="Nhập tên danh mục" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mô Tả</label>
                        <input type="text" class="form-control" id="categoryDescription" placeholder="Nhập mô tả" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <button type="submit" form="categoryForm" class="btn btn-primary">Lưu</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Sửa Danh Mục -->

<div class="modal fade" id="editCategoryModal" tabindex="-1" aria-labelledby="editCategoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editCategoryModalLabel">Sửa Danh Mục</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editCategoryForm">
                    <input type="hidden" id="editCategoryId">
                    <div class="mb-3">
                        <label for="editCategoryName" class="form-label">Tên danh mục</label>
                        <input type="text" class="form-control" id="editCategoryName" required> </div>
                    <div class="mb-3">
                        <label for="editCategoryDescription" class="form-label">Mô tả</label>
                        <textarea class="form-control" id="editCategoryDescription"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                <button type="button" class="btn btn-primary" onclick="saveCategory()">Lưu thay đổi</button>
            </div>
        </div>
    </div>
</div>


<div class="d-flex gap-2 mb-3">
    <input type="text" id="searchInput" class="form-control w-25" placeholder="Tìm kiếm...">
    <button class="btn btn-outline-primary" onclick="filterTable()"><i class="bi bi-funnel"></i> Lọc</button>
    <button class="btn btn-outline-primary sort-btn" onclick="sortTable()">A - Z</button>  <button class="btn btn-outline-primary sort-btn" onclick="sortTable()">Z - A</button>  <button class="btn btn-outline-secondary" onclick="clearSearch()"><i class="bi bi-x-lg"></i> Xóa Tìm Kiếm</button>
</div>

<!-- Toast thông báo -->
<div class="toast" id="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
        <strong class="me-auto">Thông báo</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body" id="toastBody"></div>
</div>
<script src="/js/admin-report.js"></script>
</body>
